<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f75e9af95f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <nav class="navbar bg-primary">
        <h1 class="mx-auto">Weather Dashboard</h1>
    </nav>

    <div class="container-fluid">

        <div class="row">

            <div class="col-3 h-100">
                <div id="searchForm">
                    <h3>Search for a City</h3>
                    <input id="searchInput" class="w-75 mb-2">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
    
                <div id="searchedCities" class="d-grid gap-2">
                    <div>
                        <span id="city1" class="card text-center" style="display: none;"></span>
                    </div>
                    <div>
                        <span id="city2" class="card text-center" style="display: none;"></span>
                    </div>
                    <div>
                        <span id="city3" class="card text-center" style="display: none;"></span>
                    </div>
                    <div>
                        <span id="city4" class="card text-center" style="display: none;"></span>
                    </div>
                    <div>
                        <span id="city5" class="card text-center" style="display: none;"></span>
                    </div>
                </div>
            </div>
    
            <div class="col-9 ps-4">
                <div class="row">
                    <div id="cityWeather">
                        <h3>
                            <div id="city"></div>
                            <img id="icon" src="">
                        </h3>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="windSpeed"></p>
                        <p id="uvIndex"></p>
                    </div>
                </div>
            
                <div id="fiveDayForecast" class="row" style="display: none;">
                    <h2>5-Day Forecast:</h2>
                        <div id="forecast">                        
                            <span id="dayOne" class="col-2 card w-15">
                                <span class="date"></span>
                                <img src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                            <span id="dayTwo" class="col-2 card w-15">
                                <span class="date"></span>
                                <img src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                            <span id="dayThree" class="col-2 card w-15">
                                <span class="date"></span>
                                <img src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                            <span id="dayFour" class="col-2 card w-15">
                                <span class="date"></span>
                                <img src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                            <span id="dayFive" class="col-2 card w-15">
                                <span class="date"></span>
                                <img src="">
                                <span class="temperatureForecast"></span>
                                <span class="humidityForecast"></span>
                            </span>
                        </div>
            </div>
            </div>
        </div>
        
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
