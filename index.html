<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="searchForm">
        <h3>Search for a City</h3>
        <input id="searchInput">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <div id="searchedCities">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div id="cityWeather">
        <p id="city"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <p id="uvIndex"></p>
    </div>

    <div id="forecast">
        <h2>5-Day Forecast:</h2>
        <span id="dayOne">
            <span class="date"></span>
            <img id="myImg" src="">
            <span class="temperatureForecast"></span>
            <span class="humidityForecast"></span>
        </span>

        </span>
        <span id="dayFour">

            <span class="humidityForecast"></span>
        </span>
        <span id="dayFive">
            <span class="date"></span>
            <img id="myImg" src="">
            <span class="temperatureForecast"></span>
            <span class="humidityForecast"></span>
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
